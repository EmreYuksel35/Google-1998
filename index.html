<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="device-width", initial-scale=1.0">
    <title>Google-1998</title>
    <style>
        header{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #search{
            background-color: gainsboro;
            text-align: center;
        }
        table{
            width: 100%;
        }
        td{
            background-color: #8ACDD7;
            text-align: center;
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="photo/google.jpg" alt="google-photo">
    </header>
    <section>
        <article id="search">
            <div>Search the web using Google!</div>
            <input type="text">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </article>
        <article>
            <table>
                <tr>
                    <td>
                        Special Searches<br>
                        <a href="#">Stanford Search</a><br>
                        <a href="#">Linux Search</a><br>
                    </td>
                    <td>
                        <a href="#">Help</a><br>
                        <a href="#">About Google!</a><br>
                        <a href="#">Company Info</a><br>
                        <a href="#">Google!Logos</a><br>
                    </td>
                    <td>
                        Get Google!<br>
                        updates monthly!<br>
                        <input type="text" value="your e-mail"><br>
                        <div><button>Subscribe</button><a href="#">Archive</a></div>
                    </td>
                </tr>
            </table>
        </article>
    </section>
    <footer>
        Copyright &copy; 1998 Google Inc.
    </footer>
</body>
</html>
